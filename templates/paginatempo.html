<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Monitoramento de Ambiente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .painel {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .painel h1 {
            margin-bottom: 20px;
        }
        .dado {
            font-size: 2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="painel">
        <h1>Monitoramento de Ambiente</h1>
        <div class="dado">🌡️ Temperatura: <strong>{{ temp }}°C</strong></div>
        <div class="dado">💧 Umidade: <strong>{{ umid }}%</strong></div>
        <div class="dado">🏙️ Cidade: <strong>{{ nome }}</strong></div>
    </div>
</body>
</html>
