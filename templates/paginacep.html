<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>📨 Consulta CEP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #242424;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .painel {
            background-color: #6c6c6c;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            width: 200px;
        }
        .dado {
            margin-top: 15px;
            font-size: 1.2em;
        }
        .dado strong {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="painel">
        <h1>🔍 Consulta de Endereço por CEP</h1>
        <form method="POST">
            <input type="text" name="cep" placeholder="Digite o CEP" required>
            <br>
            <button type="submit">Consultar</button>
        </form>

        {% if cep %}
        <div class="dado">📍 CEP: <strong>{{ cep }}</strong></div>
        <div class="dado">🏙️ Logradouro: <strong>{{ logradouro }}</strong></div>
        <div class="dado">📦 Complemento: <strong>{{ complemento }}</strong></div>
        <div class="dado">🏘️ Bairro: <strong>{{ bairro }}</strong></div>
        <div class="dado">🏙️ Cidade: <strong>{{ localidade }}</strong></div>
        <div class="dado">🗺️ Estado (UF): <strong>{{ uf }}</strong></div>
        <div class="dado">🔄 IBGE: <strong>{{ ibge }}</strong></div>
        {% endif %}
    </div>
</body>
</html>
